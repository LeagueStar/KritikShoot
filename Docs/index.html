<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KritikShoot</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="mobileControls" style="display:none;">
    <div id="joystick" class="joystick"></div>
    <button id="shootBtn" class="shoot-btn">SHOOT</button>
  </div>
  
  <div id="levelUpScreen" style="display:none;">
    <h2>Level Up!</h2>
    <button id="upgradeSpeed">+ Speed</button>
    <button id="upgradeHealth">+ Max Health</button>
    <button id="upgradeDamage">+ Damage</button>
    <button id="upgradeFireRate">+ Fire Rate</button>
  </div>
  
  <button id="restartBtn" style="display:none;">Restart</button>
  
  <script src="./game.js" defer></script>
</body>
</html>
